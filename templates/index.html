<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sparrowlen Arts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
            font-size: 48px;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 20px;
            margin-top: 0;
        }
        .welcome-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .welcome-box:hover {
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="welcome-box">
        <h1>Welcome to Sparrowlen Arts</h1>
        <p>Where creativity meets innovation. Let's explore the beauty of art together!</p>
        <a href="#" class="button">Explore Now</a>
    </div>

</body>
</html>
